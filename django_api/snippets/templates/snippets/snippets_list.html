{% extends 'snippets/base.html' %}

{% block title %}Snippet List{% endblock title %}

{% block content %}
    <h2>Snippet list Template</h2>

    <ul>
        {% for snippet in snippet_list %}
            <li>
                <a href="{% url 'snippets:detail' snippet.id %}">{{ snippet.title }}</a>
                <pre>{{ snippet.body_preview }} ...</pre>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
